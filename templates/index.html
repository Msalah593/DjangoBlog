{% extends 'base.html' %}
{% block head %}
<h1>Home !</h1>
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
  Welcome {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}

{% endblock %}

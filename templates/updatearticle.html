{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}
<title> Edit form.title</title>
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<form method="post" class="col-sm-10 col-md-10 mx-auto " >
        <h3 class="container center_div"> Please Edit then Save </h3>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="add article" class="btn btn-primary btn-xs" id=login>Save Article</button>

{% endif %}
{% endblock %}
